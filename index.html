<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videollamada con Firebase</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCwBjwI7CtqsGbNyrEgAGBb6dxylfCeRsE",
            authDomain: "llamada-5c0c6.firebaseapp.com",
            projectId: "llamada-5c0c6",
            storageBucket: "llamada-5c0c6.appspot.com",
            messagingSenderId: "715831354513",
            appId: "1:715831354513:web:7ef42c86476e4e5b304b30"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
    </script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.5);
        }
        #videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        video {
            width: 300px;
            height: 200px;
            background: black;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Videollamada</h1>
    <p id="roomInfo">No estás en una sala</p>
    <button onclick="pedirIdSala()">Crear Sala</button>
    <input id="roomId" placeholder="ID de sala">
    <button onclick="joinRoom()">Unirse</button>
    <div id="controls" style="display: none;">
        <button id="toggleMic" onclick="toggleMic()">Apagar Micrófono</button>
        <button id="toggleCam" onclick="toggleCam()">Apagar Cámara</button>
    </div>
    <div id="videos"></div>
    <script>
        let localStream;
        let roomId;
        let userName = prompt("Ingresa tu nombre:");
        
        async function solicitarPermisos() {
            try {
                let constraints = { video: true, audio: true };
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                mostrarVideo(localStream, userName);
                document.getElementById("controls").style.display = "block";
            } catch (error) {
                alert("Error al acceder a la cámara o micrófono");
            }
        }
        
        function mostrarVideo(stream, id) {
            let video = document.createElement("video");
            video.id = id;
            video.srcObject = stream;
            video.autoplay = true;
            video.playsInline = true;
            video.setAttribute("data-user", id);
            document.getElementById("videos").appendChild(video);
        }
        
        async function pedirIdSala() {
            roomId = prompt("Introduce el ID de la sala:");
            if (!roomId) return;
            let salaRef = doc(db, "salas", roomId);
            let salaSnap = await getDoc(salaRef);
            if (!salaSnap.exists()) {
                await setDoc(salaRef, { usuarios: [] });
            }
            joinRoom();
        }
        
        async function joinRoom() {
            roomId = document.getElementById("roomId").value;
            if (!roomId) return alert("Ingresa un ID de sala válido");
            let salaRef = doc(db, "salas", roomId);
            let salaSnap = await getDoc(salaRef);
            
            if (!salaSnap.exists()) {
                return alert("Sala no encontrada. Verifica el ID.");
            }
            
            document.getElementById("roomInfo").innerText = "Sala ID: " + roomId;
            await solicitarPermisos();
            
            await updateDoc(salaRef, { usuarios: arrayUnion(userName) });
            escucharUsuarios();
        }
        
        function escucharUsuarios() {
            onSnapshot(doc(db, "salas", roomId), (docSnap) => {
                if (docSnap.exists()) {
                    let usuarios = docSnap.data().usuarios;
                    actualizarVideos(usuarios);
                }
            });
        }
        
        function actualizarVideos(usuarios) {
            document.getElementById("videos").innerHTML = "";
            usuarios.forEach(user => {
                if (user === userName) {
                    mostrarVideo(localStream, user);
                } else {
                    let video = document.createElement("div");
                    video.id = user;
                    video.innerText = "Esperando video de " + user;
                    video.style.width = "300px";
                    video.style.height = "200px";
                    video.style.background = "gray";
                    video.style.color = "white";
                    video.style.display = "flex";
                    video.style.alignItems = "center";
                    video.style.justifyContent = "center";
                    video.style.borderRadius = "10px";
                    document.getElementById("videos").appendChild(video);
                }
            });
        }
        
        function toggleMic() {
            let audioTrack = localStream.getAudioTracks()[0];
            audioTrack.enabled = !audioTrack.enabled;
            document.getElementById("toggleMic").innerText = audioTrack.enabled ? "Apagar Micrófono" : "Encender Micrófono";
        }
        
        function toggleCam() {
            let videoTrack = localStream.getVideoTracks()[0];
            videoTrack.enabled = !videoTrack.enabled;
            document.getElementById("toggleCam").innerText = videoTrack.enabled ? "Apagar Cámara" : "Encender Cámara";
        }
    </script>
</body>
</html>
