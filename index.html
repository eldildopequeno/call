<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videollamada con Firebase</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCwBjwI7CtqsGbNyrEgAGBb6dxylfCeRsE",
            authDomain: "llamada-5c0c6.firebaseapp.com",
            projectId: "llamada-5c0c6",
            storageBucket: "llamada-5c0c6.appspot.com",
            messagingSenderId: "715831354513",
            appId: "1:715831354513:web:7ef42c86476e4e5b304b30"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let localStream;
        let roomId = null;
        let peers = {};
        let usuarioId;
        const peerConfig = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
        
        async function solicitarPermisos() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                mostrarVideo(localStream, 'Tú');
                document.getElementById("controls").style.display = "block";
            } catch (error) {
                alert("No se pudo acceder a la cámara/micrófono");
            }
        }
        
        function mostrarVideo(stream, usuario) {
            let video = document.createElement("video");
            video.srcObject = stream;
            video.autoplay = true;
            video.muted = usuario === 'Tú';
            video.setAttribute("data-usuario", usuario);
            document.getElementById("videos").appendChild(video);
        }
        
        window.pedirIdSala = async function() {
            roomId = prompt("Introduce el ID de la sala:");
            if (!roomId) return;
            let salaRef = doc(db, "salas", roomId);
            let salaSnap = await getDoc(salaRef);
            if (!salaSnap.exists()) {
                await setDoc(salaRef, { usuarios: [], ofertas: {} });
            }
            joinRoom();
        };
        
        window.joinRoom = async function() {
            roomId = document.getElementById("roomId").value;
            if (!roomId) return alert("Ingresa un ID de sala válido");
            let salaRef = doc(db, "salas", roomId);
            let salaSnap = await getDoc(salaRef);
            
            if (!salaSnap.exists()) {
                return alert("Sala no encontrada. Verifica el ID.");
            }
            
            document.getElementById("roomInfo").innerText = "Sala ID: " + roomId;
            document.getElementById("joinLeaveButton").innerText = "Salir";
            document.getElementById("joinLeaveButton").setAttribute("onclick", "leaveRoom()");
            
            await solicitarPermisos();
            
            usuarioId = "usuario" + Math.floor(Math.random() * 1000);
            await updateDoc(salaRef, { usuarios: arrayUnion(usuarioId) });
            
            peers[usuarioId] = new RTCPeerConnection(peerConfig);
            localStream.getTracks().forEach(track => peers[usuarioId].addTrack(track, localStream));
            
            peers[usuarioId].onicecandidate = async event => {
                if (event.candidate) {
                    await updateDoc(salaRef, {
                        [`ofertas.${usuarioId}`]: event.candidate.toJSON()
                    });
                }
            };
            
            peers[usuarioId].ontrack = event => {
                mostrarVideo(event.streams[0], usuarioId);
            };
            
            escucharUsuarios(roomId, usuarioId);
        };
        
        window.leaveRoom = async function() {
            let salaRef = doc(db, "salas", roomId);
            await updateDoc(salaRef, { usuarios: arrayRemove(usuarioId) });
            
            document.getElementById("roomInfo").innerText = "No estás en una sala";
            document.getElementById("joinLeaveButton").innerText = "Unirse";
            document.getElementById("joinLeaveButton").setAttribute("onclick", "joinRoom()");
            
            localStream.getTracks().forEach(track => track.stop());
            document.getElementById("videos").innerHTML = "";
        };
        
        window.toggleMic = function() {
            let audioTrack = localStream.getAudioTracks()[0];
            audioTrack.enabled = !audioTrack.enabled;
            reproducirSonido();
        };
        
        window.toggleCam = function() {
            let videoTrack = localStream.getVideoTracks()[0];
            videoTrack.enabled = !videoTrack.enabled;
            reproducirSonido();
        };
        
        function reproducirSonido() {
            let audio = new Audio("https://www.soundjay.com/button/beep-07.wav");
            audio.play();
        }
    </script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.5);
        }
        #videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        video {
            width: 300px;
            height: 200px;
            background: black;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Videollamada</h1>
    <p id="roomInfo">No estás en una sala</p>
    <input id="roomId" placeholder="ID de sala">
    <button id="joinLeaveButton" onclick="joinRoom()">Unirse</button>
    <div id="controls" style="display: none;">
        <button id="toggleMic" onclick="toggleMic()">Apagar Micrófono</button>
        <button id="toggleCam" onclick="toggleCam()">Apagar Cámara</button>
    </div>
    <div id="videos"></div>
</body>
</html>
