<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videollamada con Firebase</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
        
        const firebaseConfig = {
            projectId: "llamada-5c0c6",
            appId: "1:715831354513:web:7ef42c86476e4e5b304b30"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
    </script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.5);
        }
        #videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        video {
            width: 300px;
            height: 200px;
            background: black;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Videollamada</h1>
    <p id="roomInfo">No estás en una sala</p>
    <button onclick="pedirIdSala()">Crear Sala</button>
    <input id="roomId" placeholder="ID de sala">
    <button onclick="joinRoom()">Unirse</button>
    <div id="controls" style="display: none;">
        <button id="toggleMic" onclick="toggleMic()">Apagar Micrófono</button>
        <button id="toggleCam" onclick="toggleCam()">Apagar Cámara</button>
    </div>
    <div id="videos"></div>
    <script>
        let localStream;
        let roomId;
        
        async function solicitarPermisos() {
            let constraints = { video: true, audio: true };
            localStream = await navigator.mediaDevices.getUserMedia(constraints);
            mostrarVideo(localStream, "local");
            document.getElementById("controls").style.display = "block";
        }
        
        function mostrarVideo(stream, id) {
            let video = document.createElement("video");
            video.id = id;
            video.srcObject = stream;
            video.autoplay = true;
            video.playsInline = true;
            document.getElementById("videos").appendChild(video);
        }
        
        async function pedirIdSala() {
            roomId = prompt("Introduce el ID de la sala:");
            if (!roomId) return;
            document.getElementById("roomInfo").innerText = "Sala ID: " + roomId;
            joinRoom();
        }
        
        async function joinRoom() {
            roomId = document.getElementById("roomId").value;
            if (!roomId) return alert("Ingresa un ID de sala válido");
            document.getElementById("roomInfo").innerText = "Sala ID: " + roomId;
            await solicitarPermisos();
        }
        
        function toggleMic() {
            let audioTrack = localStream.getAudioTracks()[0];
            audioTrack.enabled = !audioTrack.enabled;
            document.getElementById("toggleMic").innerText = audioTrack.enabled ? "Apagar Micrófono" : "Encender Micrófono";
        }
        
        function toggleCam() {
            let videoTrack = localStream.getVideoTracks()[0];
            videoTrack.enabled = !videoTrack.enabled;
            document.getElementById("toggleCam").innerText = videoTrack.enabled ? "Apagar Cámara" : "Encender Cámara";
        }
    </script>
</body>
</html>
